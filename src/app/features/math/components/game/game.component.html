<div class="alert alert-danger"
     *ngIf="(gameOver$ | async)">
  <h3>Game OVER YOU LOSE!</h3>
  <input type="button"
         class="btn btn-success"
         value="Play Again?"
         (click)="playAgain()">
</div>
<div class="card"
     *ngIf="(gameOver$ | async) === (false || null || undefined)">
  <div class="card-body">
    <h5 class="card-title">Question {{ (model$ | async)?.num }} of {{ (model$ | async)?.of }}</h5>

    <p class="card-text">{{ (model$ | async)?.question }}?</p>
    <div class="form-group">
      <label for="answer">Answer:</label>
      <input class="form-control"
             type="number"
             min="0"
             #guess
             id="answer">
    </div>
    <input type="button"
           *ngIf="(atEnd$ | async) === (false || null || undefined)"
           (click)="next(guess)"
           class="btn btn-primary"
           value="Next Question">
    <input type="button"
           *ngIf="(atEnd$ | async)"
           (click)="next(guess)"
           class="btn btn-success"
           value="Finish Game">
    <!-- <a href="#"
       class="card-link">Next Question</a> -->
  </div>
</div>
